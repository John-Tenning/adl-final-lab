<!DOCTYPE html>
<html>
<head>
	<title>Cascading Stylesheets Demo</title>
	<style>
		/* Embedded style sheet */
		h1 {
			color: blue;
			font-size: 30px;
		}
		p {
			color: green;
			font-size: 20px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 style="color: red;">Welcome to Cascading Stylesheets Demo</h1>
	<p>This is a paragraph with inline styles.</p>
	<p class="external">This is another paragraph with styles defined in an external style sheet.</p>
	<p>Yet another paragraph with styles defined in an embedded style sheet.</p>
</body>
</html>
